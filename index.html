<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Console</title>
</head>
<body>

    <div class="consoleTextImg">
        <img src="Images/Img1.png" alt="Error" class="consoleText">
    </div>

    <div class="consoleImgDiv">
        <img src="Images/Console.png" alt="Error" class="consoleImg">
    </div>

    <div class="content flex">
        <div class="contentDiv">
            <div class="headingsDiv">
                <h1>DUAL SENSE</h1>
                <h3>Wireless Controller</h3>
            </div>
            <div class="price">
                <p>$79.00</p>
            </div>
            <div class="colorsDiv flex">
                <p>Color: </p>
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
            </div>
            <div class="descriptionDiv">
                <p>Plot a course for astronomical adventures on your PS5™ console with the DualSense™ Discover a deeper, highly immersive gaming experience* that brings the action to life in the palms of your hands. </p>
            </div>
            <div class="btnsDiv flex">
                <a href="/" class="cartBtn">ADD TO CART</a>
                <div class="wishlistBtnDiv flex">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <a href="/" class="wishlistBtn">ADD TO WISHLIST</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/6ee2ea3821.js" crossorigin="anonymous"></script>
</body>
</html>
